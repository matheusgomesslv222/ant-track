<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block 'head'%} {%endblock%}
    <title>{%block 'titulo' %} {%endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  </head>
  <body>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            width: 100%;
            background-color: #2A2D34;
        }

    </style>

    <nav class="navbar navbar-expand-lg px-5" style="background-color: #2A2D34; border-bottom: 1px solid #1B4F72; width: 100vw;">
      <a class="navbar-brand px-5" href="#" style="color:#1B4F72; font-size: 2.375rem; font-weight: bold">Ant Tracker</a>

    </nav>
    {% block 'content'%} {%endblock%}


    <footer class="mt-5" ">
      <div class="container-fluid" style="border-top: 1px solid #1B4F72 ;background-color: #2A2D34; color: white; padding: 10px; text-align: center;">
        <p class="my-3" style="color:#1B4F72">Ant Tracker - 2024</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
